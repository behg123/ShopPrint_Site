<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/checkout_style.css">
    <link rel="stylesheet" href="/css/generic_style.css">
    <script src="./js/checkout-script.js"></script>
    <script src="./js/change_layout.js"></script>

    <script src="https://kit.fontawesome.com/c2fe7ccc23.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        changeLayout();
    </script>
    <nav>
        <div class="nav-container">
            <a href="/home.html" class="logo-link" style="left: 200px;">
                <img src="./image/LogoInversa.png" class="logo" />
            </a>

            <div class="search-bar">
                <input type="text" id="search-bar" class="search-input" placeholder="Search..." />
                <i class="fa-solid fa-magnifying-glass search-icon" id="search-icon"></i>
            </div>

            <a href="cart.html">
                <i id="cart-icon" class="fa-solid fa-cart-shopping cart-icon" style="color: #ffffff"></i>
            </a>

            <i class="fa-regular fa-circle-user login-icon">
                <div class="dropdown-content">
                    <a id="login-redirect" href="login.html" class="login-box">
                        Login
                    </a>
                    <a id="signup-redirect" href="signup.html" class="login-box" style="top: 190px">
                        Signup
                    </a>
                </div>
            </i>
        </div>

        <nav class="rectangle-container">
            <a href="products.html" class="rectangle-link text-link" id="todos-link">Todos</a>
            <a href="products.html?category=Utilitario" class="rectangle-link text-link" id="utilitarios-link">Utilitários</a>
            <a href="products.html?category=Brinquedo" class="rectangle-link text-link" id="brinquedos-link">Brinquedos</a>
            <a href="products.html?category=Peca" class="rectangle-link text-link" id="decoracao-link">Peça</a>
            <a href="products.html?category=Outros" class="rectangle-link text-link" id="outros-link">Outros</a>
        </nav>
    </nav>
    <a href="cart.html">
        <i class="fa-solid fa-arrow-left three_bars" style="top:-30px;"></i>
    </a>
    <main>
        <h1>Endereço</h1>
        <div class="grid-row">
            <div class="grid-item">
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
            </div>
            <div class="grid-item">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a Cidade">
            </div>
        </div>
    
        <div class="grid-row">
            <div class="grid-item">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" placeholder="Digite o País">
            </div>
            <div class="grid-item">
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="">Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>
    
        <div class="grid-row">
            <div class="grid-item">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Digite a Rua">
            </div>
            <div class="grid-item">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Digite o Complemento">
            </div>
        </div>
    
        <div class="grid-row">

            <div class="grid-item">
                <label for="ponto_referencia">Ponto de Referência</label>
                <input type="text" id="ponto-referencia" name="ponto_referencia" placeholder="Digite o Ponto de Referência">   
            </div>
            <div class="grid-item">
                <label for="forma-pagamento">Forma de Pagamento</label>
                <select id="forma-pagamento" name="Forma de Pagamento">
                    <option value="">Selecione a forma de pagamento</option>
                    <option value="Pix">Pix</option>
                    <option value="Boleto">Boleto Bancário</option>
                </select>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-item">
            </div>

            <div class="grid-item">
                <button id="capturar-valores" onclick="capturarValores()">Capturar Valores</button>
            </div>
        </div>
    </main>
    <script>
        changeLayout();
    </script>

</body>
