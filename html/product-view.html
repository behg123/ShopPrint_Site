        var comando1 = comandos.split(":")[0];
        var comando2 = comandos.split(":")[1];
        var comando3 = comandos.split(":")[2];


        document.getElementById("img-product-view").src= comando1;
        document.getElementById("titulo").innerHTML = comando3;

    }

    
</script>
