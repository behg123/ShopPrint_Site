<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login_style.css">
    <script src="/js/login_script.js"></script> 
    <script src="https://kit.fontawesome.com/c2fe7ccc23.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        changeLayout();
    </script>
    <a href="home.html">
        <i class="fa-solid fa-arrow-left three_bars" style="top:-30px;"></i>
    </a>

    <main>
            <div class="grid-login-left">
                <img src="/image/login-img.png" alt="img-login" class="login-img">
            </div>
    
            <div class="grid-login-right">
                <h1>
                    Login
                </h1>
       
                <form>
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" style="font-size: 24px">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" style="font-size: 24px">
                    <div id="login-error"></div>
                    <input class="submit" value="Entrar" onclick="login_input()">
                </form>
            </div>


    </main>
</body>
